services:
  - type: web
    name: toxic-comment-detector
    env: python
    plan: free
    buildCommand: >
      pip install --upgrade pip &&
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: HF_API_TOKEN # ← Render 대시보드에 Protected로 값 넣기
        sync: false
